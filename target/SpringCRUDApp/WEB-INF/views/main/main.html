<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Электронная библиотека</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .bg-beige {
      background-color: #3CB371;
    }

    .bg-lightgreen {
      background-color: #A0522D;
    }

    .btn-custom {
      background-color: #A0522D;
      border-color: #A0522D;
      color: white;
      padding: 40px 0;
      width: 600px;
      font-size: 28px;
      text-align: center;
    }

    .btn-custom:hover {
      background-color: #A0522D;
      border-color: #000000;
      border-width: 2px;
    }

    h1 {
      text-align: center;
      margin: 0px 0 20px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .menu-item {
      margin: 25px 0;
    }

  </style>
</head>
<body class="bg-beige">

<div class="bg-lightgreen text-white p-3">
  <h1 class="text-center">Электронная библиотека</h1>
</div>

<div class="container">
  <div class="menu-item">
    <a class="btn btn-custom" href="/books">Просмотреть все книги</a>
  </div>

  <div class="menu-item">
    <a class="btn btn-custom" href="/authors">Просмотреть всех авторов</a>
  </div>

  <div class="menu-item">
    <a class="btn btn-custom" href="/people">Просмотреть всех клиентов</a>
  </div>

  <!-- Добавьте другие пункты меню, если необходимо -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

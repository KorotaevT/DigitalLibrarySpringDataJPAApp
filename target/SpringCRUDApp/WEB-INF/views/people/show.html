<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Client Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .bg-beige {
            background-color: #3CB371;
        }

        .bg-lightgreen {
            background-color: #A0522D;
        }

        .btn-custom {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .btn-custom:hover {
            background-color: #A0522D;
            border-color: #A0522D;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            width: 33.33%;
        }

        .odd-row {
            background-color: #F5F5F5;
        }

        .even-row {
            background-color: #EAEAEA;
        }

        .edit-form button {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-beige">
<div class="bg-lightgreen text-white p-3">
    <h1 class="text-center">Client Information</h1>
</div>

<div class="container mt-4">
    <p><strong>Name:</strong> <span th:text="${user.getName()}">Name</span></p>
    <p><strong>Email:</strong> <span th:text="${user.getEmail()}">Value</span></p>

    <hr>

    <div th:if="${books.isEmpty()}">
        <p>The person has not taken any books yet.</p>
        <hr>
    </div>

    <div th:if="${!books.isEmpty()}">
        <b>Books:</b>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, iterStat : ${books}" th:class="${iterStat.odd} ? 'odd-row' : 'even-row'">
                <td th:text="${book.getBook()}"></td>
                <td th:text="${book.getAuthor()}"></td>
                <td th:text="${book.getYear()}"></td>
            </tr>
            </tbody>
        </table>
        <hr>
    </div>

    <div class="edit-form">
        <form th:method="GET" th:action="@{/people/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <button class="btn btn-custom" type="submit">Edit</button>
        </form>

        <form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}">
            <button class="btn btn-custom" type="submit">Delete</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

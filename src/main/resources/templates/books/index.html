<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Список книг</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .bg-beige {
            background-color: #3CB371;
        }

        .bg-lightgreen {
            background-color: #A0522D;
        }

        .btn-custom {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .btn-custom:hover {
            background-color: #A0522D;
            border-color: #000000;
            border-width: 2px;
        }

        .btn-custom2 {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .btn-custom2:hover {
            background-color: #A0522D;
            border-color: #000000;
            border-width: 2px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            width: 25%;
        }

        .action-label {
            text-align: center;
        }

        .pagination .page-item .page-link {
            background-color: #8B4513;
            border-color: #8B4513;
            color: white;
        }

        .pagination .page-item .page-link:hover {
            color: black;
            border-color: #A0522D;
        }

        .pagination .page-item.active .page-link{
            background-color: #8B4513;
            border-color: #8B4513;
            color: #3CB371;
        }

        .pagination .page-item.active .page-link:hover {
            background-color: #8B4513;
            border-color: #8B4513;
            color: black;
        }
    </style>
</head>
<body class="bg-beige">
<div class="bg-lightgreen text-white p-3">
    <h1 class="text-center">Список книг</h1>
</div>

<div class="container mt-4">

    <div class="mb-3">
        <p><strong>Количество книг: </strong><span th:text="${booksCount}"></span></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название книги</th>
            <th>Автор</th>
            <th class="action-label">Действие</th>
        </tr>
        </thead>
        <tbody th:each="book : ${books}">
        <tr>
            <td th:text="${book.getBook_id()}">ID</td>
            <td th:text="${book.getName()}">Название книги</td>
            <td th:text="${book.getAuthor().getName()}">Автор</td>
            <td class="action-label">
                <a class="btn btn-custom btn-sm" th:href="@{/books/{id}(id=${book.getBook_id()})}">Просмотр</a>
                <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}" class="d-inline">
                    <button class="btn btn-custom btn-sm" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/books(page=0)}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/books(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:each="pageNumber : ${pageNumbers}"
                th:class="${pageNumber == currentPage} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/books(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>

            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/books(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/books(page=${totalPages - 1})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

    <div class="d-flex justify-content-between my-2">
        <a class="btn btn-custom2 invisible disabled" href="/">Назад в меню</a>
        <form action="/books" method="get" class="form-inline d-flex justify-content-center align-items-center" onsubmit="updatePageValue()">
            <input type="number" class="form-control mr-2" name="page" id="pageNumber" min="1" th:max="${totalPages}" value="${currentPage}" required>
            <button type="submit" class="btn btn-custom2">Перейти</button>
        </form>
        <a class="btn btn-custom2 invisible disabled" href="/books/new">Добавить книгу</a>
    </div>

    <script>
        function updatePageValue() {
            var pageNumberInput = document.getElementById("pageNumber");
            pageNumberInput.value = parseInt(pageNumberInput.value) - 1;
        }
    </script>

    <hr class="my-4">
    <div class="d-flex justify-content-between my-2">
        <a class="btn btn-custom2" href="/">Назад в меню</a>
        <a class="btn btn-custom2" href="/search">Поиск</a>
        <a class="btn btn-custom2" href="/books/new">Добавить книгу</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

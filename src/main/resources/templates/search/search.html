<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Поиск по таблицам</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .bg-beige {
            background-color: #3CB371;
        }

        .bg-lightgreen {
            background-color: #A0522D;
        }

        .btn-custom {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .btn-custom:hover {
            background-color: #A0522D;
            border-color: #000000;
            border-width: 2px;
        }

        .btn-custom2 {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .btn-custom2:hover {
            background-color: #A0522D;
            border-color: #000000;
            border-width: 2px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            width: 33.33%;
        }

        .action-label {
            text-align: center;
        }
    </style>
</head>
<body class="bg-beige">
<div class="bg-lightgreen text-white p-3">
    <h1 class="text-center">Поиск по таблицам</h1>
</div>

<div class="container mt-4">
    <form action="/search" method="get" class="form-inline d-flex justify-content-center align-items-center">
        <label class="mr-2">Выберите таблицу:</label>
        <select class="form-control mr-2" name="table">
            <option value="authors">Таблица авторов</option>
            <!-- Добавьте другие таблицы по необходимости -->
        </select>

        <label class="mr-2">Выберите поле:</label>
        <select class="form-control mr-2" name="field">
            <option value="name">Имя автора</option>
            <option value="id">ID</option>
            <!-- Добавьте другие поля по необходимости -->
        </select>

        <label class="mr-2">Введите значение:</label>
        <input type="text" class="form-control mr-2" name="value" required>

        <button type="submit" class="btn btn-custom2">Поиск</button>
    </form>

    <hr class="my-4">
    <div class="d-flex justify-content-between my-2">
        <a class="btn btn-custom2" href="/">Назад в меню</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
